    <title>NFT preview card component</title>
    <link rel="stylesheet" href="/fm/nft-preview-card-component/assets/index-52287bbc.css">
  </head>
  <body>
    <main class="splash">
      <article class="card" tabindex="0">
        <div class="card__image">
          <div class="card__image-overlay">
            <img
              class="card__image-overlay-icon"
              src="/fm/nft-preview-card-component/assets/icon-view-fffad88f.svg"
              alt="eye"
            />
          </div>
          <div class="card__image-overlay">
            <div class="card__image-overlay-fill"></div>
          </div>
          <img
            class="card__image-base"
            src="/fm/nft-preview-card-component/assets/image-equilibrium-90d2b484.jpg"
            alt="cube"
          />
        </div>

        <section class="card__content">
          <div class="card__title">Equilibrium #3429</div>
          <div class="card__description">
            Our Equilibrium collection promotes balance and calm.
          </div>
        </section>

        <section class="card__stats">
          <div class="stat-left">
            <img src="/fm/nft-preview-card-component/assets/icon-ethereum-76974d10.svg" alt="clock icon" />
            <div class="stat-left__text">0.041 ETH</div>
          </div>
          <div class="stat-right">
            <img src="/fm/nft-preview-card-component/assets/icon-clock-725e4636.svg" alt="bid icon" />
            <div class="stat-right__text">3 days left</div>
          </div>
        </section>

        <footer class="card__author">
          <img
            class="card__author-avatar"
            src="/fm/nft-preview-card-component/assets/image-avatar-48c39391.png"
            alt="author avatar"
          />
          <div class="card__author-caption">Creation of</div>
          <div class="card__author-name">Jules Wyvern</div>
        </footer>
      </article>
    </main>
